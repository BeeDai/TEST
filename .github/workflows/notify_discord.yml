name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify pushed commits with single header (Skip Merge)
        shell: bash
        run: |
          # ã‚³ãƒŸãƒƒãƒˆæƒ…å ±å–å¾—
          commits='${{ toJson(github.event.commits) }}'
          actor='${{ github.actor }}'
          length=$(echo "$commits" | jq length)

          # ãƒ¡ã‚¤ãƒ³ã‚¿ã‚¤ãƒˆãƒ«é€ä¿¡ï¼ˆ1å›ã ã‘ï¼‰
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"# ğŸ“¢ GitHubã«PushãŒã‚ã‚Šã¾ã—ãŸï¼\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}

          # å„ã‚³ãƒŸãƒƒãƒˆã‚’ãƒ«ãƒ¼ãƒ—
          for i in $(seq 0 $((length - 1))); do

            iso_time=$(echo "$commits" | jq -r ".[$i].timestamp")
            formatted_time=$(TZ=Asia/Tokyo date -d "$iso_time" "+%Yå¹´%mæœˆ%dæ—¥%H:%M:%S")
            message=$(echo "$commits" | jq -r ".[$i].message" | sed 's/"/\\"/g')

            # Mergeã‚³ãƒŸãƒƒãƒˆã¯ã‚¹ã‚­ãƒƒãƒ—
            if echo "$message" | grep -qi '^Merge'; then
              continue
            fi

            # å„ã‚³ãƒŸãƒƒãƒˆã®è©³ç´°ã‚’é€ä¿¡
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \">>> ## ğŸ‘¤ by $actor\n\n**ğŸ•’  $formatted_time**\nğŸ’¬ $message\n\"}" \
              ${{ secrets.DISCORD_WEBHOOK }}

          done
