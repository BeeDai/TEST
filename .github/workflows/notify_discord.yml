name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify all pushed commits in one message (Skip Merge)
        shell: bash
        run: |
          # ã‚³ãƒŸãƒƒãƒˆæƒ…å ±å–å¾—
          commits='${{ toJson(github.event.commits) }}'
          actor='${{ github.actor }}'
          length=$(echo "$commits" | jq length)

          # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡ã®åˆæœŸåŒ–
          content="# ğŸ“¢ GitHubã«PushãŒã‚ã‚Šã¾ã—ãŸï¼\n"

          # æœ‰åŠ¹ãªï¼ˆMergeä»¥å¤–ã®ï¼‰ã‚³ãƒŸãƒƒãƒˆã‚’ãƒ«ãƒ¼ãƒ—ã§è¿½è¨˜
          for i in $(seq 0 $((length - 1))); do
            iso_time=$(echo "$commits" | jq -r ".[$i].timestamp")
            formatted_time=$(TZ=Asia/Tokyo date -d "$iso_time" "+%Yå¹´%mæœˆ%dæ—¥%H:%M:%S")
            message=$(echo "$commits" | jq -r ".[$i].message" | sed 's/"/\\"/g')

            # Mergeã‚³ãƒŸãƒƒãƒˆã¯ã‚¹ã‚­ãƒƒãƒ—
            if echo "$message" | grep -qi '^Merge'; then
              continue
            fi

            # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æœ¬æ–‡ã«è¿½è¨˜ã™ã‚‹
            content="$content\n\n## >>> ğŸ‘¤ by $actor\n** >>> ğŸ•’ $formatted_time**\n >>> ğŸ’¬ $message"
          done

          # é€šçŸ¥ã‚’é€ä¿¡ï¼ˆå†…å®¹ãŒãƒ˜ãƒƒãƒ€ãƒ¼ã ã‘ãªã‚‰é€ä¿¡ã—ãªã„ï¼‰
          if [ "$content" != "# ğŸ“¢ GitHubã«PushãŒã‚ã‚Šã¾ã—ãŸï¼\n" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"$content\"}" \
              ${{ secrets.DISCORD_WEBHOOK }}
          fi
