name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify pushed commits with single header (Skip Merge)
        shell: bash
        run: |
          # コミット情報取得
          commits='${{ toJson(github.event.commits) }}'
          actor='${{ github.actor }}'
          length=$(echo "$commits" | jq length)

          # メインタイトル送信（1回だけ）
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"# 📢 GitHubにPushがありました！\"}" \
            ${{ secrets.DISCORD_WEBHOOK }}

          # 各コミットをループ
          for i in $(seq 0 $((length - 1))); do

            iso_time=$(echo "$commits" | jq -r ".[$i].timestamp")
            formatted_time=$(TZ=Asia/Tokyo date -d "$iso_time" "+%Y年%m月%d日%H:%M:%S")
            message=$(echo "$commits" | jq -r ".[$i].message" | sed 's/"/\\"/g')

            # Mergeコミットはスキップ
            if echo "$message" | grep -qi '^Merge'; then
              continue
            fi

            # 各コミットの詳細を送信
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \">>> ## 👤 by $actor\n\n**🕒  $formatted_time**\n💬 $message\n\"}" \
              ${{ secrets.DISCORD_WEBHOOK }}

          done
