name: Notify Discord on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Notify all pushed commits with single header (Skip Merge)
        shell: bash
        run: |
          # コミット情報取得
          commits='${{ toJson(github.event.commits) }}'
          actor='${{ github.actor }}'
          length=$(echo "$commits" | jq length)

          # メッセージ本文の初期化（ヘッダー付き）
          content="# 📢 GitHubにPushがありました！\n>>>"

          # 有効なコミットがあったかのフラグ
          valid_commit_found=false

          # 各コミットをループする
          for i in $(seq 0 $((length - 1))); do
            iso_time=$(echo "$commits" | jq -r ".[$i].timestamp")
            formatted_time=$(TZ=Asia/Tokyo date -d "$iso_time" "+%Y年%m月%d日%H:%M:%S")
            message=$(echo "$commits" | jq -r ".[$i].message" | sed 's/"/\\"/g')

            # Mergeコミットはスキップ
            if echo "$message" | grep -qi '^Merge'; then
              continue
            fi

            # コミット情報を本文に追記
            content="$content\n\n## 👤 by $actor\n**🕒 $formatted_time**\n💬 $message"

            valid_commit_found=true
          done

          # 有効なコミットがあればDiscordに通知
          if [ "$valid_commit_found" = true ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"$content\"}" \
              ${{ secrets.DISCORD_WEBHOOK }}
          fi
